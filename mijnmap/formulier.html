<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Persoon Toevoegen</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('achtergrond.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .formulier-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {  /* toegevoegd password hier */
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            
        }

        

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        @media (max-width: 480px) {
            .formulier-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="formulier-container">
        <h1>mysql database</h1>
        <form action="insert.php" method="POST">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required />

            <label for="leeftijd">Leeftijd:</label>
            <input type="number" id="leeftijd" name="leeftijd" required />

            <label for="land">Land:</label>
            <input type="text" id="land" name="land" required />

            <label for="geslacht">Geslacht:</label>
            <input type="text" id="geslacht" name="geslacht" required />
           
            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" required/>

            <label for="wachtwoord">Wachtwoord:</label>
            <input type="password" id="wachtwoord" name="wachtwoord" required />


            <input type="submit" value="Verstuur" />
        </form>
    </div>
</body>
</html>
