<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz met Over Mij</title>
  <style>
    .hidden { display: none; }
    .nav-btn {
      background-color: darkred;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="nav-btn">Quiz</a>
    <a href="#" id="hint-btn" class="nav-btn">50/50</a>
    <a href="#" id="over-btn" class="nav-btn">Over mij</a>
  </nav>

  <div class="content">
    <h1>Welkom bij de Quiz</h1>

    <!-- Verborgen foto Over mij -->
    <img id="over-mij-foto" src="jouwfoto.jpg" alt="Over mij foto" class="hidden" style="max-width: 300px; margin-top: 20px;" />
  </div>

  <script>
    document.getElementById("over-btn").addEventListener("click", function(event) {
      event.preventDefault();
      const foto = document.getElementById("over-mij-foto");
      foto.classList.toggle("hidden");
    });
  </script>

</body>
</html>
