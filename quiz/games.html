<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Startpagina</title>
  <style>
    /* Reset marges */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000000; /*  achtergrond */
    }

    /* Maak body een flex container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      color: #ffffff;
    }
p{ margin-bottom: 10px;
      font-size: 2rem;
      color: #ffffff;
    }

    /* Grote centrale quiz knop */
    .quiz-btn {
      padding: 30px 60px;
      font-size: 2rem;
      background-color: darkred;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
    }

    .quiz-btn:hover {
      transform: scale(1.1);
      background-color: crimson;
    }

    /* Verborgen foto Over mij */
    #over-mij-foto {
      max-width: 300px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Welkom bij de Quiz</h1>
  <p>Laten we je anime kennis testen</p>

  <!-- Centrale quiz knop -->
  <a href="indexx.html" class="quiz-btn">Start</a>

  <!-- Verborgen foto Over mij -->
  <img id="over-mij-foto" src="jouwfoto.jpg" alt="Over mij foto" />

  <script>
    // Event listener voor Over mij foto (optioneel)
    document.getElementById("over-btn")?.addEventListener("click", function(event) {
      event.preventDefault();
      const foto = document.getElementById("over-mij-foto");
      if(foto) foto.style.display = foto.style.display === "none" ? "block" : "none";
    });
  </script>

</body>
</html>
