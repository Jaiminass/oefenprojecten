<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .btn {
      background-color: red;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    

    .btn:hover {
      background-color: darkred;
    }

    .navbar {
      background-color: #111;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .nav-btn {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="nav-btn">Quiz</a>
<a href="#" id="hint-btn" class="nav-btn">50/50</a>
    <a href="over.html" class="nav-btn">..</a>
  </nav>

  <h1>Instructies</h1>
  <p>Klik hieronder om 2 foute antwoorden weg te halen bij de quiz:</p>
  <button class="btn" onclick="activeFiftyFifty()">Verwijder 2 foute antwoorden (50/50)</button>

  <script>
    function activeFiftyFifty() {
      // Zet een hint-vlag in localStorage
      localStorage.setItem('fiftyFiftyHint', 'true');
      // Ga terug naar quiz
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
